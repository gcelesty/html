<!DOCTYPE HTML>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title>yooo</title>

        <script>
            /* Defining Table
                Input: get numbers and arithmetic operator
                Processing: calculate math equation
                Output: either correct or incorrect meassage
            */

            function math() {

                //get numbers and arithmetic
                var n1 = parseFloat(document.getElementById('number1').value);
                var op = document.getElementById('operator').value;
                var n2 = parseFloat(document.getElementById('number2').value);
                var t = parseFloat(document.getElementById('total').value);

                //do math and display the message
                if (op == "+") {
                        actual = n1 + n2;
                        if (t == actual) {
                            document.getElementById('output').innerHTML = "Correct! Good job.";
                        }
                        else {
                            document.getElementById('output').innerHTML = "Incorrect. Try again!";
                        }
                }
                else if (op == "-") {
                        actual = n1 - n2;
                        if (t == actual) {
                            document.getElementById('output').innerHTML = "Correct! Good job.";
                        }
                        else {
                            document.getElementById('output').innerHTML = "Incorrect. Try again!";
                        }
                } 
                else if (op == "/") {
                        actual = n1 / n2;
                        if (t == actual) {
                            document.getElementById('output').innerHTML = "Correct! Good job.";
                        }
                        else {
                            document.getElementById('output').innerHTML = "Incorrect. Try again!";
                        }
                } 
                else if (op == "*") {
                        actual = n1 * n2;
                        if (t == actual) {
                            document.getElementById('output').innerHTML = "Correct! Good job.";
                        }
                        else {
                            document.getElementById('output').innerHTML = "Incorrect. Try again!";
                        }
                } 
                else {
                    document.getElementById('output').innerHTML = "Incorrect. Try again!";
                }
            }
        </script>
    </head>

    <body>

        <h1>Test Your Math Skills!</h1>

        <input type="text" id="number1" size="4">
        <input type="text" id="operator" size="4">
        <input type="text" id="number2" size="4">
         = <input type="text" id="total" size="4"><br>
        <button type="button" onclick="math()">Check</button>
        <div id="output"></div>
       
    </body>
</html>

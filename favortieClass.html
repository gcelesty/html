<!DOCTYPE HTML>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title>Favorite Class</title>

        <script>
            function greetUser() {
                // This line prompts the user to type in his name.
            var name = prompt("Type your favorite class: ");

                 // Create a personalized greeting for the user.
             var greeting = "Your favorite class is " + name + ".  You either find it challenging or it's just easy for you.";

                 // The next line causes the computer to display
                 // a greeting to the user in a popup window.
             alert(greeting); 
            }
        </script>
    </head>

    <body>
        <button type="button" onclick="greetUser()">Hello</button>
    </body>
</html>

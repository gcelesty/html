<!DOCTYPE HTML>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title>Sleepy</title>

        <script>
            /* Defining Table
                Input:
                Processing:
                Output: 
            */

            function bedTime() {

                //get the child's age and season of the year
                var age = parseInt(document.getElementById('age').value);
                var season = document.getElementById('season').value.toLowerCase();

                // determines child's bedtime
                var time;
                if (age <= 5) {
                    if (season == 'summer' || season == 'fall') {
                        time = '8:30pm';
                    }
                    else {
                        time = '8:00pm';
                    }
                }
                else if (age <= 12) {
                    if (season == 'summer') {
                        time = '9:30pm';
                    }
                    else {
                        time = '8:30pm';
                    }
                }
                else {
                    if (season == 'summer') {
                        time = '10:30pm';
                    }
                    else {
                        time = '9:30pm';
                    }
                }

                //display the output
                document.getElementById('output').innerHTML = time;

            }
        </script>
    </head>

    <body>
        Age: <input type="text" id="age"><br>
        Season: <input type="text" id="season"><br>
        <button type="button" onclick="bedTime()">Click</button>
        <div id="output"></div> 
    </body>
</html>
